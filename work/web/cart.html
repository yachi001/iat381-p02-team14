<!DOCTYPE html>
<html>
    <head>
        <title>My Cart</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/button.css">
    </head>

    <body>
        <h1>Cart Items</h1>
        <div class="grid">
            <div class="col-1of2-transMain">
                <div class="col-1of2-transMain">
	                <img src="img/broken_image.png" alt="Product Preview" width="200" height="250" >
	                <h2>Temporary Product Title</h2>
	                <p>Author: John Smith</p>
	                <p>Published Date: July 30, 20XX</p>
	                <p>ISBN: XXXXXXXXXXX</p>
	                <p>Type: Hardcover</p>
	                <p>Status: In Stock</p>
	                <p>Quantity: #</p>
                </div>
            </div>
            
            
            <div class="col-1of2-transFill">
                <h2>Order Details</h2>
                <p>Subtotal: #</p>
                <p>Tax: #</p>
                <p>Total: </p>
                <button class="purchaseRelatedButton" type="button">Checkout</button>
                <button type="button">Reserve in Store</button>
            </div>
        </div>
    </body>
</html>
