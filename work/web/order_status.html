<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/grid.css">
		<link rel="stylesheet" href="css/main.css">
    </head>
    
	<body>
	    <header id="top">
	        <div class="account-bar">
	            <a href="new_account.html">create an account</a>
				or <a href="existing_account.html">sign in</a> | 
				<a href="account_info.html">my account</a> | 
				<a href="order_status.html">check order status</a>
	        </div>
	        
	        <div class="grid">
				<div class="col-1of3home">
					<a href="home.html"><img src="img/logo.png" class="logo" width="107" height="80" alt="company-logo"></a>
				</div>
				<div class="col-1of3search">
					<form method="post" action="#" id="search"> 
					<label form="form-name"></label>
					<input type="text" placeholder="Search..." name="fname">
					<input type="submit" value="Go">
					</form>
				</div>
				<div class="col-1of3checkout">
					<a href="cart.html"><img src="img/checkout.png" width="50" height="40" alt="checkout"></a>
				</div>
	        </div>
	
	        <nav class="grid">
	            <div class="col-1of5nav">
	                <a href="products.html">Products</a>
	            </div>
	            
	            <div class="col-1of5nav">
	                <a href="deals.html">Deals</a>
	            </div>
	            
	            <div class="col-1of5nav">
	                <a href="services.html">Services</a>
	            </div>
	            
	            <div class="col-1of5nav">
	                <a href="about.html">About Us</a>
	            </div>
	            
	            <div class="col-1of5nav">
	                <a href="contact.html">Contact</a>
	            </div>
	        </nav>
	    </header>
		
		
		<!-- Sign In Section -->
		<section>
			<h3 class="sub-heading">
				Order Status
			</h3>
			<div class="col-1of2">
				<div class="position">
				<form name="input" method="get">
					<fieldset>
						<div>Sign In</div>
						<p>
							E-mail Address:<br />
							<input type="text" name="email">
						</p>
						<p>
							Password:<br />
							<input type="text" name="password"><br />
							<a href="">Forgot Password?</a>
						</p>
						<div class="default-btn">
							<p><a href="account_info.html">Sign In</a></p>
						</div>
					</fieldset>
				</form>
				</div>
			</div>
		</section>
		
		
		<!-- Order Number Section -->
		<section>
			<div class="col-1of2">
				<div class="position">
				<form name="input" method="get">
					<fieldset>
						<div>Check by Order Number</div>
						<p>
							Order ID:<br />
							<input type="text" name="ordernum">
						</p>
						<p>
							Tracking ID:<br />
							<input type="text" name="trackingid">
						</p>
						<div class="default-btn">
							<p><a href="account_info.html">Check Order Status</a></p>
						</div>
					</fieldset>
				</form>
				</div>
			</div>
		</section>
    </body>
</html>
