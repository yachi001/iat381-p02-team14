<!DOCTYPE html>
<html>
    <head>
        <title>Payment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
       <header id="top">
	        <div class="account-bar">
	            <a href="new_account.html">create an account</a>
				or <a href="existing_account.html">sign in</a> | 
				<a href="account_info.html">my account</a> | 
				<a href="order_status.html">check order status</a>
	        </div>
	        
	        <div class="grid">
				<div class="col-1of3home">
					<a href="home.html"><img src="img/logo.png" class="logo" width="107" height="80" alt="company-logo"></a>
				</div>
				<div class="col-1of3search">
					<form method="post" action="#" id="search"> 
					<label form="form-name"></label>
					<input type="text" placeholder="Search..." name="fname">
					<input type="submit" value="Go">
					</form>
				</div>
				<div class="col-1of3checkout">
					<a href="cart.html"><img src="img/checkout.png" width="50" height="40" alt="checkout"></a>
				</div>
	        </div>
	
	        <nav class="grid">
	            <div class="col-1of5nav">
	                <a href="products.html">Products</a>
	            </div>
	            
	            <div class="col-1of5nav">
	                <a href="deals.html">Deals</a>
	            </div>
	            
	            <div class="col-1of5nav">
	                <a href="services.html">Services</a>
	            </div>
	            
	            <div class="col-1of5nav">
	                <a href="about.html">About Us</a>
	            </div>
	            
	            <div class="col-1of5nav">
	                <a href="contact.html">Contact</a>
	            </div>
	        </nav>
	    </header>  
		
		
		
		<section>
			<h3 class="sub-heading">Checkout</h3>
			<form name="input" method="get">
				<fieldset class="payment">
					<legend>Contact Information</legend>
					<label class="payment" for="fname">First Name:</label>
					<input class="payment" type="text" name="fname">
					
					<label class="payment" for="lname">Last Name:</label>
					<input class="payment" type="text" name="lname">
					
					<label class="payment" for="addr">Address:</label>
					<input class="payment" type="text" name="addr">
					
					<label class="payment" for="city">City:</label>
					<input class="payment" type="text" name="city">
					
					<label class="payment" for="province">Province:</label>
					<input class="payment" type="text" name="province">
					
					<label class="payment" for="country">Country</label>
					<input class="payment" type="text" name="country">
					
					<label class="payment" for="post">Postal Code:</label>
					<input class="payment" type="text" name="post">
					
					<label class="payment" for="phone">Phone#:</label>
					<input class="payment" type="text" name="phone">
				</fieldset>
			</form>
		</section>
		
		
		<section>
			<form name="input" method="get">
			<fieldset class="payment">
				<legend>Payment Information</legend>
				<input type="radio" name="pay-type" value="interac">Interac
				<input type="radio" name="pay-type" value="ae">American Express
				<input type="radio" name="pay-type" value="mastercard">Mastercard
				<input type="radio" name="pay-type" value="visa">Visa<br>
				
				<label class="payment" for="phone">Card #:</label>
				<input class="payment" type="text" name="card">
				
				<label class="payment" for="phone">Expiration Date:</label>
				<input class="payment" type="text" name="exp">
				
				<label class="payment" for="phone">Pin Code:</label>
				<input class="payment" type="text" name="pin">
			</fieldset>
				<p class="purchase-btn">
					<a href="cart_confirmation.html">Proceed</a>
				</p>
			</form>
		</section>
	</body>
</html>
