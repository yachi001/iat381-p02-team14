<!DOCTYPE html>
<html>
    <head>
        <title>Payment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
       <header id="top">
	        <div class="account-bar">
	            <a href="new_account.html">create an account</a>
				or <a href="existing_account.html">sign in</a> | 
				<a href="account_info.html">my account</a> | 
				<a href="order_status.html">check order status</a>
	        </div>
	        
	        <div class="grid">
				<div class="col-1of3home">
					<a href="home.html"><img src="img/logo.png" class="logo" width="107" height="80" alt="company-logo"></a>
				</div>
				<div class="col-1of3search">
					<form method="post" action="#" id="search"> 
					<label form="form-name"></label>
					<input type="text" placeholder="Search..." name="fname">
					<input type="submit" value="Go">
					</form>
				</div>
				<div class="col-1of3checkout">
					<a href="cart.html"><img src="img/checkout.png" width="50" height="40" alt="checkout"></a>
				</div>
	        </div>
	
	        <nav class="grid">
	            <div class="col-1of5nav">
	                <a href="products.html">Products</a>
	            </div>
	            
	            <div class="col-1of5nav">
	                <a href="deals.html">Deals</a>
	            </div>
	            
	            <div class="col-1of5nav">
	                <a href="services.html">Services</a>
	            </div>
	            
	            <div class="col-1of5nav">
	                <a href="about.html">About Us</a>
	            </div>
	            
	            <div class="col-1of5nav">
	                <a href="contact.html">Contact</a>
	            </div>
	        </nav>
	    </header>  
		
		
		
		<section>
			<h3 class="sub-heading">Checkout</h3>
			<form name="input" method="get">
				<fieldset class="payment">
					<legend>Contact Information</legend>
					
					<label class="payment" form="fname">First Name:</label>
					<input class="payment" type="text" name="fname" value="John">
					
					<label class="payment" form="lname">Last Name:</label>
					<input class="payment" type="text" name="lname" value="Doe">
					
					<label class="payment" form="addr">Address:</label>
					<input class="payment" type="text" name="addr" value="1234 Main Street">
					
					<label class="payment" form="city">City:</label>
					<input class="payment" type="text" name="city" value="Vancouver">
					
					<label class="payment" form="province">Province:</label><br />
					<form action="">
						<select name="province">
							<option value="bc">British Columbia</option>
							<option value="ab">Alberta</option>
							<option value="mb">Manitoba</option>
							<option value="nb">New Brunswick</option>
							<option value="nl">Newfoundland</option>
							<option value="nt">Northwest Territories &nbsp;</option>
							<option value="ns">Nova Scotia</option>
							<option value="nv">Nunavut</option>
							<option value="on">Ontario</option>
							<option value="pei">Prince Edward Island</option>
							<option value="qc">Quebec</option>
							<option value="sk">Saskatchewan</option>
							<option value="yt">Yukon</option>
						</select>
					</form><br />
					
					<label class="payment" form="country">Country:</label><br />
					<form action="">
						<select name="country">
							<option value="ca">Canada</option>
							<option value="us">United States &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</option>
						<select>
					</form>
					
					<label class="payment" form="post">Postal Code:</label>
					<input class="payment" type="text" name="post" value="V6A 2W8">
					
					<label class="payment" form="phone">Phone#:</label>
					<input class="payment" type="text" name="phone" value="604-123-4567">
				</fieldset>
			</form>
		</section>
		
		
		<section>
			<form name="input" method="get">
			<fieldset class="payment">
				<legend>Payment Information</legend>
				<input type="radio" name="pay-type" value="interac">Interac
				<input type="radio" name="pay-type" value="ae">American Express
				<input type="radio" name="pay-type" value="mastercard" checked="on">Mastercard
				<input type="radio" name="pay-type" value="visa">Visa<br>
				
				<label class="payment" form="phone">Card #:</label>
				<input class="payment" type="text" name="card" value="1234-4321-9876-5789">
				
				<label class="payment" form="phone">Expiration Date:</label>
				<input class="payment" type="text" name="exp" value="06/16">
				
				<label class="payment" form="phone">Pin Code:</label>
				<input class="payment" type="text" name="pin" value="***">
			</fieldset>
				
			</form>
			
			<div class="btn-float-right">
				<form action="cart_confirmation.html" method="get">
	                    <button class="purchase-btn">Proceed</button>
	            </form>
            </div>
		</section>
	</body>
</html>
